<mat-card class="flex flex-col gap-13 w-90 mx-auto mt-50">
  <mat-card-title class="text-center bg-green-600 p-4 rounded-t-lg">
    <mat-label class="text-white font-medium">Logowanie
      <i class="bi bi-box-arrow-in-right"></i>
    </mat-label>
  </mat-card-title>
  <mat-card-content>
    <form class="flex flex-col gap-0">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Wpisz swój email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input matInput type="password" placeholder="Wpisz swoje hasło" />
      </mat-form-field>
      <div class="flex space-x-4">
        <p>Nie masz konta? </p>
        <a class="text-blue-500" href="/register">Zarejestruj się!</a>
      </div>
      <button class="bg-green-600 hover:bg-green-700 p-3 rounded-sm text-white text-lg hover:cursor-pointer"
              type="submit">Zaloguj się</button>
    </form>
  </mat-card-content>
</mat-card>
